apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"
apply plugin: "kotlin-kapt"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "schalter.de.losungen2"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "androidx.appcompat:appcompat:1.0.2"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation "android.arch.lifecycle:livedata:2.2.0"

    // room
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"
    testImplementation "androidx.room:room-testing:$room_version"
    kapt "android.arch.persistence.room:compiler:1.1.1"

    // material drawer
    implementation "com.mikepenz:materialdrawer:6.1.1"
    implementation "androidx.appcompat:appcompat:1.0.2"
    implementation "androidx.recyclerview:recyclerview:1.0.0"
    implementation "androidx.annotation:annotation:1.0.1"
    implementation "com.google.android.material:material:1.0.0"
    implementation "com.android.support:design:28.0.0"

    // ----------- TESTING ----------
    testImplementation "junit:junit:4.12"
    testImplementation "androidx.test:core:1.1.0"
    testImplementation "androidx.test:runner:1.1.1"
    testImplementation "androidx.test:rules:1.1.1"
    testImplementation "androidx.arch.core:core-testing:2.0.0"
    testImplementation "org.robolectric:robolectric:4.1"
    testImplementation "org.mockito:mockito-core:2.19.0"
    testImplementation "io.mockk:mockk:1.8.13"
    debugImplementation "androidx.fragment:fragment-testing:1.1.0-alpha03"
    testImplementation "androidx.test.espresso:espresso-core:3.1.1"

    androidTestImplementation "androidx.test.espresso:espresso-core:3.1.1"
    androidTestImplementation("androidx.test:core:1.1.0-alpha01") {
        // remove alpha when updating debugImplementation androidx.fragment:fragment-testing
        force = true
    }
    androidTestImplementation("androidx.test:monitor:1.1.1-alpha01") {
        // remove dependecie when updating debugImplementation androidx.fragment:fragment-testing
        force = true
    }
    androidTestImplementation "androidx.test.ext:junit:1.1.0"
    androidTestImplementation "androidx.arch.core:core-testing:2.0.0"
}
repositories {
    mavenCentral()
}
